  <h3>Student Selector</h3>
<body>
 <label for="period">Choose a period:</label>

<select id="class">
  <option value="p1">Period 1</option>
  <option value="p2">Period 2</option>
  <option value="p3">Period 3</option>
  <option value="p4">Period 4</option>
  <option value="p5">Period 5</option>
  <option value="p6">Period 6</option>
  <option value="p7">Period 7</option>
  <option value="p8">Period 8</option>
</select>

  <input type="text" id="names" placeholder="Insert Name">
  <input type="text" id="Gender" placeholder="Insert Gender">
  <button onclick="myFunction()">Generate Names</button>
  <button onclick="myFunction()">Store Name</button>
  <p id="demo"></p>
  <script>
  function myFunction() {
  var students = [];
  var x = document.getElementById("names").value;
  var y = document.getElementById("Gender").value;
  students.push(x + y);
  document.getElementById("demo").innerHTML = students;
}
</script>
  </body>
</html>
