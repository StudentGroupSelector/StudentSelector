<!DOCTYPE html>
<html>
<head>
  <title> Student Selector / Group Generator</title>
  </head>
<h2>Student Selector / Group Generator</h2>
<body>
Choose between
 <a href="https://studentgroupselector.github.io/StudentSelector/">Student Selector</a>
  and
 <a href="Group.html">Group Generator</a>.
  To delete all names: <a href="delete.html">Delete</a>.
</body>
  <h3>Group Generator</h3>
  <p>Select Class Period</p>
<select id="period">
  <option value="Period 1" id="P1">Period 1</option>
  <option value="Period 2" id="P2">Period 2</option>
  <option value="Period 3" id="P3">Period 3</option>
  <option value="Period 4" id="P4">Period 4</option>
  <option value="Period 5" id="P5">Period 5</option>
  <option value="Period 6" id="P6">Period 6</option>
  <option value="Period 7" id="P7">Period 7</option>
  <option value="Period 8" id="P8">Period 8</option>
</select>
  
   <p>Save Names To Class Period</p>
   <input type='text' id="names" placeholder="Student Names">
   <button onclick="save_data()" type="button">Save Names</button>
   <script>
     function save_data(){
       
       var classperiod = document.getElementById("period").value;
       var stunames = document.getElementById("names").value;
       localStorage.setItem(classperiod, stunames);
     }
   </script>
  <button onclick="generate()" type="button">Generate Names</button>
  <script>
    function generate(){
      var class1 = localStorage.getItem("Period_1");
      alert(class1)
    }
  </script>
</html>
